<body>
    <header class="header">

    <section class="contact__section">
        <form>
            <ul class="contact">
                <li class="contact__name"><label for="name"></label><input type="text" id="name" placeholder="Nombre"></li>
                <li class="contact__lastname"><label for="lastname"></label><input type="text" id="lastname" placeholder="Apellido"></li>
                <li class="contact__email"><label for="email"></label><input type="email" id="email" placeholder="Email"></li>
                <li class="contact__text"><textarea placeholder="Escribe tu mensaje"></textarea></li>
                <li class="contact__buttons"><input type="reset" value="Borrar todo"><input type="submit" value="OK"></li>
            </ul>
        </form>
    </section>

    <footer class="footer">
        <ul class="footer__icons">
            <li class="footer__icons__item"><a href="https://www.facebook.com" target="_blanck"><img src="../images/facebook.png" alt="facebook"></a></li>
